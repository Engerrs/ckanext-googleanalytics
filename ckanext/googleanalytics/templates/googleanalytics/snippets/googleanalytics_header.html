<script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{googleanalytics_id}}', '{{googleanalytics_domain}}', {{googleanalytics_fields|safe}});
  ga('set', 'anonymizeIp', true);
{% set dataset =  h.googleanalytics_custom_dimensions_datasets %}
{% set organization =  h.googleanalytics_custom_dimensions_organizations %}

{% if c.pkg_dict.id and dataset(c.pkg or c.pkg_dict) %}
  {% for data in dataset(c.pkg or c.pkg_dict) -%}
    ga('set', '{{ data[1] }}', '{{ data[0] }}');
  {% endfor %}
{% endif %}
{% if c.group.id and organization(c.group_dict) %}
  {% for data in organization(c.group_dict) -%}
    ga('set', '{{ data[1] }}', '{{ data[0] }}');
  {% endfor %}
{% endif %}

  ga('send', 'pageview');
</script>
